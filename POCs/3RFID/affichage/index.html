<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Artineo — Fond et Tâches SVG</title>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    body {
      /* Chemin vers votre fond */
      background: url("assets/Frame40.png") no-repeat center center;
      background-size: cover;
      position: relative;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .blob {
      position: absolute;
      width: 200px;
      height: 140px;
      background-size: contain;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-size: 1.2em;
      text-align: center;
      pointer-events: none;
      bottom: 0%;
    }
    /* Ajustez ces positions (et chemins vers vos SVG) */
    #blob1 {
      left: 10%;
      background-image: url('assets/blob1.svg');
    }
    #blob2 {
      left: 40%;
      background-image: url('assets/blob2.svg');
    }
    #blob3 {
      left: 70%;    
      background-image: url('assets/blob3.svg');
    }
  </style>
</head>
<body>

  <!-- Vos blobs avec le texte centré -->
  <div class="blob" id="blob1">Jardin</div>
  <div class="blob" id="blob2">Vert</div>
  <div class="blob" id="blob3">Joie</div>

  <!-- Le reste de votre markup (tableau, scripts, etc.) -->
  <div id="tableau"></div>
  <footer id="footer"></footer>
  <div id="currentSet"></div>
  <div id="placed"></div>

  <script>
    // Votre code JavaScript pour fetchConfig(), WebSocket, etc.
  </script>
</body>
</html>
